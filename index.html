<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Know Your Feedback</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br /> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <i class="fa-solid fa-face-sad-tear" style="color: #FEB931FF;"></i>
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <i class="fa-solid fa-face-meh" style="color: #FEB931FF;"></i>
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <i class="fa-solid fa-face-laugh-beam" style="color: #FEB931FF;"></i>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
